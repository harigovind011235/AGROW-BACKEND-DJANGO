<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>

    <meta charset="UTF-8">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

<section class="connect pt-5 pb-5 text-center text-success">

      <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h3 class="text-uppercase pb-4 font-weight-bold">SUBSCRIBE TO OUR NEWSLETTER</h3>
            </div>
            <div class="col-lg-6">
              <div class="contact box">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name Here" name="fullname"/>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Here" name="mail"/>
                  </div>
                  <div class="form-group">
                    <input type="phone" class="form-control" placeholder="Contact Number Here" name="contact"/>
                  </div>
                  <div class="form-group text-white">
                    <label for="subscribe">Daily Newsletter</label>
                    <input type="checkbox" name="subscribe">
                  </div>
                  <div class="form-group">
                    <button class="text-uppercase btn btn-success" type="submitt">SUBSCRIBE</button>
                  </div>

                </form>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="address box text-white text-left pl-lg-5">
                  <p><strong>Agrow</strong><br>
                  Place,City(Post)<br>
                  Thiruvananthapuram,Kerala<br>
                  India<br>
                  Call:<a class="text-white" href="">0123456789</a>
                  Mail:<a class="text-white" href="">info@agrow.co.in</a>
                  </p>
              </div>
            </div>

          </div>
        </div>
      </section>

  <footer class="bg-light pt-4 pb-4 text-center">
        <p class="text-black">&#169 2020.All Copyrights Reserved To AGROW</p>
      </footer>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>
</html>
